<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html test</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Game</h1>
        <div id="question-area">
          <p id="question-text">Question will appear here</p>
        </div>
        <div class="choices">
          <button class="answer-button" data-choice="0">Answer 1</button>
          <button class="answer-button" data-choice="1">Answer 2</button>
          <button class="answer-button" data-choice="2">Answer 3</button>
          <button class="answer-button" data-choice="3">Answer 4</button>
        </div>
        <p id="feedback"></p>
        <p id="score">Score: 0</p>
        <button id="next-question">Next Question</button>
      </div>
    
    <script src="./script.js"></script>
</body>
</html>
